<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Antonus Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 10%;
    }
    #offline {
      display: none;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 24px;
      margin: 10px 0;
    }
    p {
      font-size: 18px;
      color: #555;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="offline">
  <img src="https://cdn-icons-png.flaticon.com/512/3388/3388617.png" alt="عقل">
  <h2>🚫 لا يوجد اتصال بالإنترنت</h2>
  <p>اللعبة تشتغل أونلاين فقط</p>
  <p>صُنع بواسطة Antonus Maged</p>
  <button onclick="location.reload()">🔁 إعادة المحاولة</button>
</div>

<script>
  if (navigator.onLine) {
    // ✅ لو في نت، حوّل تلقائي للموقع
    window.location.href = "https://strong-warthog-656.convex.app/";
  } else {
    // ❌ لو مفيش نت، اعرض شاشة الخطأ
    document.getElementById("offline").style.display = "block";
  }

  // لو النت فصل فجأة بعد التحميل
  window.addEventListener("offline", () => {
    document.getElementById("offline").style.display = "block";
  });
</script>

</body>
</html>
